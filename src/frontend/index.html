<html>
<head>
    <title>PlantinoCare.app</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="css/styleIndex.css">
    
    <!--CDNs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Local Javascript-->
    <script src="js/indexFormatter.js"></script>
    <script>
        
        // Once the document loads, reload the dataset every 5 seconds
        window.addEventListener('load', function() {
            setInterval(reloadDataset, 5000);
        })
        
    </script>

</head>
<body>
    <header>
        <img src="img/logo.png" height="80px" text-align="left">
        <small>
            <a style="text-decoration: none; color:#009C45;" class="active" href="#">Home</a>
            <a style="text-decoration: none; color: #E5292D;" href="plantinoChart.html" color="#E5292D">History</a>
        </small>
    </header>
    <section>
        <table>
            <tr>
                <!--TEMPERATURE-->

                <!--Set box with default style values-->
                <td id="temperatureBox" style="background-color: #ed8796;">
                
                    </br></br>
                    <p>Temperature:</p>
                    </br></br></br>
                    
                    <div class="gauge-arc-container">
                        <!--Generate the canva where to draw the gauge arc-->
                        <canvas id="gauge-arc-temp" width="250" height="125"></canvas>

                        <!--Display Value-->
                        <br><ff id="tempDisplay" style="font-size: 50px;">Loading</ff></br>&deg;C</h2>
                    </div>

                    </br></br></br></br></br></br>

                    <!--Display instructions-->
                    <p id="tempInstructions"></p>    
                </td>

                <!--LIGHT-->

                <td id="lightBox" style="background-color: #ed8796;">
                
                </br></br>
                <p>Light:</p>
                </br></br></br>
                
                <div class="gauge-arc-container">
                    <!--Generate the canva where to draw the gauge arc-->
                    <canvas id="gauge-arc-light" width="250" height="125"></canvas>

                    <!--Display Value-->
                    <br><ff id="lightDisplay" style="font-size: 50px;">Loading</ff></br>Lux</h2>
                </div>

                </br></br></br></br></br></br>

                <!--Display instructions-->
                <p id="lightInstructions"></p>    
                </td>

                <!--CO2-->

                <td id="co2Box" style="background-color: #ed8796;">
                
                </br></br>
                <p>Carbon Dioxide:</p>
                </br></br></br>
                
                <div class="gauge-arc-container">
                    <!--Generate the canva where to draw the gauge arc-->
                    <canvas id="gauge-arc-co2" width="250" height="125"></canvas>

                    <!--Display Value-->
                    <br><ff id="co2Display" style="font-size: 50px;">Loading</ff></br>ppm</h2>
                </div>

                </br></br></br></br></br></br>

                <!--Display instructions-->
                <p id="co2Instructions"></p>    
                </td>

                <!--UMIDITY-->

                <td id="moisBox" style="background-color: #ed8796;">
                
                </br></br>
                <p>Soil Moisture:</p>
                </br></br></br>
                
                <div class="gauge-arc-container">
                    <!--Generate the canva where to draw the gauge arc-->
                    <canvas id="gauge-arc-mois" width="250" height="125"></canvas>

                    <!--Display Value-->
                    <br><ff id="moisDisplay" style="font-size: 50px;">Loading</ff></br>g/m<sup>3</sup></h2>
                </div>

                </br></br></br></br></br></br>

                <!--Display instructions-->
                <p id="moisInstructions"></p>    
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
